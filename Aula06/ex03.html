<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa JS</title>
    <style>
        body{
            background-color: beige;
            color: brown;
            font: normal 18pt Arial;
        }
        h1{
            color: chocolate;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Maldição desfeita!</p>
    <script>
        var n1 = Number(window.prompt('Digite um núemro'))
        var n2 = Number(window.prompt('Digite mais um núemro'))
        var s = n1 + n2
        window.alert(`A soma de ${n1} + ${n2} é ${s}`)
        
    </script>
</body>
</html>
