<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Você é Brasileiro?</h1>
    Onde você nasceu? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Descobrir" onclick = "descobrir()">
    <div id="res">

    </div>
    <script>
        function descobrir(){
        var nac = document.querySelector('input#txtnac').value
        var res = document.querySelector('div#res')
        if(nac == 'Brasil' || nac == 'brasil'){
            res.innerHTML = `<p>Você nasceu no <strong>${nac}</strong> então você é Brasileiro!!!</p>`
        }else{
            res.innerHTML = `<p>Você nasceu no <strong>${nac}</strong> então você é Estrageriro!!!</p>`
        }
        }
    </script>
</body>
</html>
